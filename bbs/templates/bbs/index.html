<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
</head>
<body>
Total: {{ latest_question_list|length }}

{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="/bbs/{{ question.id }}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No bbs are available.</p>
{% endif %}
</body>
</html>
